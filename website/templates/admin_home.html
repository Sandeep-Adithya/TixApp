{% extends "baseadmin.html" %} {% block title %}Home{% endblock %} {% block body %}
<div class="grid">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Tickets Booked</th>
                </tr>
            </thead>
            <tbody>
                {% for m,t in movie %}
                <tr>
                    <td>{{m}}</td>
                    <td>{{t}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Theatre</th>
                    <th>Tickets Booked</th>
                </tr>
            </thead>
            <tbody>
                {% for v,t in venue %}
                <tr>
                    <td>{{v}}</td>
                    <td>{{t}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
